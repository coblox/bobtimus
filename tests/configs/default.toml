[rates.ether.bitcoin]
# Aiming for a "centralised exchange" feeling
# ETH-BTC Rate is the number of Bitcoins for 1 Ether (so maths are BTC divided by ETH)
# sell = Sell Ether
# buy = Buy Ether
# Cannot have [ether.bitcoin] and [bitcoin.ether] in same config file
# These are all nominal units (Bitcoin, Ether, *not* Satoshi/Wei)
sell = 0.0095
buy = 0.0105

